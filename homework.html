<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宿舍报修系统</title>
    <link rel="stylesheet" href="plugins/bootstrap.css">
    
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <div class="big-box">
            <div class="navigation-box">
                <div style="height:15px"></div>
                <!-- 首页图片 -->
                <img src="images/merry.png" class="img-responsive menu-photo" alt="Responsive image">
                <!-- 首页菜单栏 -->
                <div class="row checkbox">
                    <div class="col-xs-3"><a href="#" class="nav-a"><img src="images/door.png" class="min-photo" alt="Responsive image"><p class="nav-word">开门</p></a></div>
                    <div class="col-xs-3"><a href="#" class="nav-a"><img src="images/free.png" class="min-photo" alt="Responsive image"><p class="nav-word">缴费</p></a></div>
                    <div class="col-xs-3"><a href="#" class="nav-a"><img src="images/report.png" class="min-photo" alt="Responsive image"><p class="nav-word">报修</p></a></div>
                    <div class="col-xs-3"><a href="#" class="nav-a"><img src="images/letter.png" class="min-photo" alt="Responsive image"><p class="nav-word">投诉</p></a></div>
                </div>
            </div>
        </div>
        <div class="new-box">
            <div class="new-body">
                <div class="title-box">
                    <p class="new-title">热门资讯</p>
                </div>
                <!-- 渲染新闻内容盒子 -->
                <div class="new-all">
                </div>
            </div>
        </div>
    </div>
    <script src="plugins/jquery.min.js"></script>

    <script src="menu.js"></script>
</body>
</html>
